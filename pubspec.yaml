name: vfocused_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sleek_circular_slider: ^2.0.1
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron/Orbitron-Regular.ttf
        - asset: assets/fonts/Orbitron/Orbitron-SemiBold.ttf
          weight: 700

    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/Space_Grotesk/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/Space_Grotesk/SpaceGrotesk-SemiBold.ttf
          weight: 700

    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/Sora-Regular.ttf
        - asset: assets/fonts/Sora/Sora-SemiBold.ttf
          weight: 600
